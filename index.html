    <title>PyScript - Playground</title>

<body>
    
    <form onsubmit="return false">


        <label for="exampleFormControlInput1" class="form-label">Type your input here</label>
        <input type="text" class="form-control" id="test-input" placeholder="12345"><br>
        <button class="btn btn-dark" id="submit-button" pys-onClick="my_function">Submit</button><br><br>

        <div class="noclass" id="test-output"></div>
    </form>

    <py-script>
        from js import console

        def my_function(*args, **kwargs):

            text = Element('test-input').element.value

            #print('text:', text)
            console.log(f'text: {text}')

            pyscript.write('test-output', text)

    </py-script>

</body>

</html>
